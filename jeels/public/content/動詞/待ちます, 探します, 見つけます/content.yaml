topic: "待ちます, 探します, 見つけます"
general_img_promt: "Japanese-Win95-Webcore стиль: три окна Windows 95 в сетке. В заголовках окон — 待ちます, 探します, 見つけます. Внутри каждого окна — пиксель-арт-икона: человек у автобусной остановки (для 待ちます), человек с фонариком ищет ключи (для 探します), человек радостно держит найденный предмет (для 見つけます). Все элементы в 256-цветной палитре с лёгким dithering, системные рамки с 3D-bevel, голубые титульные полосы, серые панели содержимого. Под иконками — подписи на русском шрифтом MS Sans Serif. Фон — классический бирюзовый рабочий стол Windows 95 с CRT-сканлиниями."
general_md_content:
  "Изучим три глагола: 待ちます, 探します и 見つけます. Они часто путаются, но описывают разные действия.
  待ちます означает «ждать». Например: «Я жду автобус» — バスを待ちます。
  探します — это «искать». Например: «Я ищу свои ключи» — 鍵を探します。
  見つけます означает «находить» — то есть завершить поиск успешно. Например: «Я нашёл свой зонт» — 傘を見つけました。
  Важно: 探します — это процесс поиска, а 見つけます — результат.
  Запомните: 待ちます — ждать, 探します — искать, 見つけます — находить.
  И повторим ещё раз: 待ちます — ждать, 探します — искать, 見つけます — находить."
practic_img_promt: "Retro Japan-Win95-Webcore сцена: одно окно приложения 'Парк' в стиле Windows 95. Внутри — три панели с пиксель-арт-спрайтами: девочка сидит на скамейке и смотрит на часы (待ちます), мальчик нагнулся и ищет что-то под кустом (探します), другой мальчик радостно поднимает потерянную игрушку (見つけます). На заднем плане — стилизованный парк с деревьями и фонарём. Все UI-элементы — тулбар с 16px пиктограммами, статус-бар, 3D-грани, шрифт MS Sans Serif. Цветовая палитра — 256 цветов, фон бирюзовый, лёгкие CRT-сканлинии и dithering."
practic_md_content:
  "Представьте: в парке девочка ждёт своего друга. Она сидит на скамейке и говорит: «Я уже десять минут жду!» — 友達を待ちます。
  В это время её друг ищет потерянную игрушку. Он глядит под скамейку и под кусты: «Где же мой робот?» — ロボットを探します。
  Через минуту он видит что-то блестящее в траве и радостно кричит: «Нашёл!» — ロボットを見つけました！
  Обратите внимание: сначала он искал (探します), а потом нашёл (見つけます). А девочка всё это время просто ждала (待ちます).
  Так вы чувствуете разницу: 待ちます — ждать, 探します — искать, 見つけます — находить.
  Ещё раз: 待ちます — ждать, 探します — искать, 見つけます — находить."
