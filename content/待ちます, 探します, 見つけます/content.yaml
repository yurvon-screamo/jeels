topic: "待ちます, 探します, 見つけます"
general_img_promt: "Чиби-аниме стиль: три милые иллюстрации в мягких макаронных тонах. Первая — девочка ждёт у входа в парк (с надписью 待ちます). Вторая — мальчик ищет ключи в сумке (с надписью 探します). Третья — тот же мальчик радостно держит найденные ключи (с надписью 見つけます). Под каждой сценкой — поясняющий текст на русском языке."
general_md_content:
  "Сегодня изучим три глагола, которые часто путают: 待ちます, 探します и 見つけます.
  待ちます означает «ждать». Например: «Я жду автобус» — バスを待ちます。
  探します — это «искать». Например: «Я ищу свой телефон» — じぶんの電話を 探します。
  見つけます — «находить», то есть успешно завершить поиск. Например: «Я нашёл свой телефон!» — じぶんの電話を見つけました。
  Важно: 探します — это процесс поиска, а 見つけます — результат.
  Повторим: 待ちます — «ждать», 探します — «искать», 見つけます — «находить».
  И ещё раз: 待ちます — «ждать», 探します — «искать», 見つけます — «находить»."
practic_img_promt: "Чиби-аниме сцена в парке: девочка стоит у фонтана и смотрит на часы — она ждёт друга (待ちます). Мальчик рядом роется в рюкзаке — ищет билет в музей (探します). Через секунду он радостно поднимает билет вверх — нашёл! (見つけます). Фон — мягкий закат, пастельные оттенки зелёного и розового, атмосфера дружелюбная и повседневная."
practic_md_content:
  "Представьте: вы договорились встретиться с другом у фонтана в парке в три часа. Вы приходите вовремя и ждёте — 3時から友達を待ちます。
  Вдруг вспоминаете: билет в музей остался в рюкзаке! Вы начинаете искать его — チケットを 探します。
  Через минуту — ура! — вы находите билет в боковом кармане — チケットを見つけました！
  А ваш друг всё ещё не пришёл… Вы продолжаете ждать.
  Заметьте: вы сначала искали (探します), а потом нашли (見つけます). А друга вы просто ждёте (待ちます) — его не нужно искать, он сам придёт.
  Итак, запомним: 待ちます — ждать, 探します — искать, 見つけます — находить."
